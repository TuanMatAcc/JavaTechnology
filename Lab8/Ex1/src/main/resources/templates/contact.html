<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Contact Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Provider Contact Information Form</h2>
    <form action="/contact" th:action="@{/contact}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Provider Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter provider name" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Provider Type:</label>
            <select class="form-select" id="type" name="type">
                <option value="individual">Individual</option>
                <option value="company">Company</option>
                <option value="institution">Institution</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and Bootstrap's JavaScript bundle) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
